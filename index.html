<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://sdk.incode.com/sdk/onBoarding-1.71.0.js"></script>
  
  <link href="/incode-face-login/style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Face Authentication Example</title>
  <script type="module" crossorigin src="/incode-face-login/assets/index-504d4e24.js"></script>
</head>
<body>
  <div id="login" style="display: none;" class="space-y-12">
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <form>
        <label for="identity-id" class="block text-sm/6 font-medium text-gray-900">Customer ID (Incode):</label>
        <div class="mt-2">
          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input id="identity-id" type="text" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6" autofocus required></input>
          </div>
        </div>
        <button type="submit" id="login-button" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
      </form>
    </div>
  </div>
  <main>
    <div id="app"></div>
  </main>
</body>
</html>
